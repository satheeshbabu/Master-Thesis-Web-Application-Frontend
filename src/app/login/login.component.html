<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <img src="../../assets/login.png">
          <h5 class="card-title text-center">Sign In</h5>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <input
                [ngClass]="{'is-invalid': loginForm.get('username').errors && loginForm.get('username').touched}"
                class="form-control" placeholder="Username" formControlName="username">
              <div class="invalid-feedback"
                *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Username is required.</div>
            </div>

            <div class="form-group">
              <input
                [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
                class="form-control" type="password" placeholder="Password" formControlName="password">
              <div class="invalid-feedback"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password is required.</div>
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-5" type="submit" [disabled]="!loginForm.valid">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
